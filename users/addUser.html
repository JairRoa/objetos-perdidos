<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios y Productos</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .tabs button {
            padding: 1rem;
            margin: 0 1rem;
            cursor: pointer;
            background-color: #f4c542;
            border: none;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
        }

        .tabs button.active {
            background-color: #d4a12f;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        form label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        form input, form select, form button {
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
        }

        form button {
            background-color: #f4c542;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        form button:hover {
            background-color: #d4a12f;
        }

        section {
            display: none;
        }

        section.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        table th, table td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 0.5rem;
        }

        table th {
            background-color: #f4c542;
            color: #fff;
        }

        #products-table-body img {
    width: 50px;
    height: 50px;
    object-fit: cover; /* Asegura que la imagen se recorte proporcionalmente */
    display: block;
    margin: auto; /* Centra la imagen en la celda */
    border-radius: 5px; /* Opcional: bordes redondeados */
}


        .logout-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestión de Usuarios y Productos</h1>
        <button class="logout-button" id="logout-button">Cerrar Sesión</button>
    </header>

    <main>
        <div class="tabs">
            <button data-tab="user" class="active">Agregar Usuario</button>
            <button data-tab="product">Agregar Producto</button>
        </div>

        <section id="user-tab" class="active">
            <h2>Agregar Usuario</h2>
            <form id="add-user-form">
                <label for="user-name">Nombre:</label>
                <input type="text" id="user-name" required>

                <label for="user-email">Correo Electrónico:</label>
                <input type="email" id="user-email" required>

                <label for="user-phone">Teléfono:</label>
                <input type="tel" id="user-phone" required>

                <label for="user-password">Contraseña:</label>
                <input type="password" id="user-password" required>

                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" required>

                <button type="submit">Agregar Usuario</button>
            </form>

            <h3>Usuarios Existentes</h3>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody id="users-table-body"></tbody>
            </table>
        </section>

        <section id="product-tab">
            <h2>Agregar Producto</h2>
            <form id="add-product-form">
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" required>
            
                <label for="product-description">Descripción:</label>
                <input type="text" id="product-description" required>
            
                <label for="product-weight-unit">Unidad de Peso:</label>
                <select id="product-weight-unit" required>
                    <option value="gramos">Gramos</option>
                    <option value="libras">Libras</option>
                    <option value="kilo">Kilo</option>
                </select>
            
                <label for="product-weight-value">Cantidad (Peso):</label>
                <input type="number" id="product-weight-value" required>
            
                <label for="product-price">Precio:</label>
                <input type="number" id="product-price" required>
            
                <label for="product-quantity">Cantidad Disponible:</label>
                <input type="number" id="product-quantity" required>
            
                <label for="product-image">Imagen del Producto:</label>
                <input type="file" id="product-image" accept="image/*">
            
                <button type="submit">Agregar Producto</button>
            </form>
            
            
            <h3>Productos Existentes</h3>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Peso</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody id="products-table-body"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tienda en Línea. Todos los derechos reservados.</p>
    </footer>

    <script src="/users/script.js" type="module"></script>
    <script>
        document.getElementById("logout-button").addEventListener("click", async () => {
            try {
                const auth = await import("https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js");
                const { getAuth, signOut } = auth;
                const authInstance = getAuth();
                await signOut(authInstance);
                alert("Sesión cerrada correctamente.");
                window.location.href = "/store/admin.html";
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
                alert("No se pudo cerrar sesión. Inténtalo de nuevo.");
            }
        });
    </script>
</body>
</html>
