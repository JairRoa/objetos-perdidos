<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Usuarios y Objetos Perdidos</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <style>
    :root {
      --verde-principal: #2e9d57;
      --amarillo-abeja: #f9d94e;
      --verde-claro:    #7dd081;
      --rojo:           #d9534f;
      --negro:          #1a1a1a;
      --blanco:         #fefefe;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: var(--negro);
    }
    header {
      background: var(--verde-principal);
      color: var(--blanco);
      padding: 1rem;
      text-align: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo img {
      width: 120px; height: auto;
    }
    .main-title {
      font-size: 2rem;
    }
    .logout-button {
      background: var(--rojo);
      color: var(--blanco);
      border: none;
      padding: .5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-button:hover {
      background: #c9302c;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: .5rem;
      margin: 2rem 1rem 1rem;
    }
    .tabs button {
      flex: 1 1 150px; padding: 1rem;
      background: var(--amarillo-abeja); color: var(--blanco);
      border: none; border-radius: 5px;
      font-weight: bold; cursor: pointer;
      transition: background .3s;
    }
    .tabs button.active {
      background: var(--verde-claro);
    }
    main {
      max-width: 960px; margin: 0 auto 2rem;
      padding: 0 1rem;
    }
    section {
      display: none; background: #fff;
      padding: 1.5rem; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    section.active {
      display: block;
    }

    /* Formulario */
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    form label {
      font-weight: bold;
    }
    form input, form select, form textarea {
      width: 100%; padding: .5rem;
      font-size: 1rem; border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      grid-column: span 2;
      padding: .75rem;
      background: var(--amarillo-abeja);
      color: var(--blanco); border: none;
      border-radius: 5px; font-weight: bold;
      cursor: pointer; transition: background .3s;
    }
    form button:hover {
      background: var(--verde-claro);
    }

    /* Tabla */
    .table-wrapper {
      overflow-x: auto;
      margin-top: 1rem;
    }
    table {
      width: 100%; border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: .75rem; border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: var(--amarillo-abeja);
      color: var(--blanco);
    }
    td img {
      width: 50px; height: 50px;
      object-fit: cover; border-radius: 4px;
    }
    .status-select {
      width: 100%; padding: .25rem;
      border-radius: 4px; border: 1px solid #ccc;
    }
    button.save-btn {
      background: var(--verde-principal);
      color: var(--blanco);
      border: none; padding: .5rem .75rem;
      border-radius: 5px; cursor: pointer;
      margin-right: .25rem;
    }
    button.save-btn:hover     { background: var(--verde-claro); }
    button.edit-btn {
      background: var(--amarillo-abeja);
      color: var(--blanco);
      border: none; padding: .5rem .75rem;
      border-radius: 5px; cursor: pointer;
      margin-right: .25rem;
    }
    button.edit-btn:hover     { background: #f0c94a; }
    button.delete-btn {
      background: var(--rojo);
      color: var(--blanco);
      border: none; padding: .5rem .75rem;
      border-radius: 5px; cursor: pointer;
    }
    button.delete-btn:hover   { background: #c9302c; }

    /* Paginación */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .5rem;
      margin: 1rem 0 2rem;
    }
    .pagination button {
      background: var(--blanco);
      color: var(--negro);
      border: 1px solid var(--verde-principal);
      padding: .4rem .8rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background .2s, color .2s;
    }
    .pagination button:hover { background: var(--verde-principal); color: var(--blanco); }
    .pagination .current   { background: var(--verde-principal); color: var(--blanco); cursor: default; }
    .pagination .disabled  { opacity: .5; cursor: default; }

    @media(max-width:768px){
      /* permitir cámara/galería en móvil */
      input[type="file"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logto wilferson.png" alt="Logo" />
    </div>
    <div class="main-title">GESTIÓN DE USUARIOS Y OBJETOS PERDIDOS</div>
    <button id="logout-button" class="logout-button">Cerrar Sesión</button>
  </header>

  <div class="tabs">
    <button data-tab="user" class="active">Usuarios</button>
    <button data-tab="object">Objetos</button>
  </div>

  <main>
    <!-- Sección Usuarios -->
    <section id="user-tab" class="active">
      <h2>Agregar Usuario</h2>
      <form id="add-user-form">
        <div>
          <label for="user-name">Nombre</label>
          <input type="text" id="user-name" required />
        </div>
        <div>
          <label for="user-role">Rol</label>
          <select id="user-role" required>
            <option value="user">Usuario</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        <div>
          <label for="user-email">Correo Electrónico</label>
          <input type="email" id="user-email" required />
        </div>
        <div>
          <label for="user-phone">Teléfono</label>
          <input type="tel" id="user-phone" required />
        </div>
        <div>
          <label for="user-password">Contraseña</label>
          <input type="password" id="user-password" required />
        </div>
        <div>
          <label for="confirm-password">Confirmar Contraseña</label>
          <input type="password" id="confirm-password" required />
        </div>
        <button type="submit">Agregar Usuario</button>
      </form>

      <h3>Usuarios Existentes</h3>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>#</th><th>Nombre</th><th>Rol</th><th>Correo</th><th>Teléfono</th><th>Acciones</th>
            </tr>
          </thead>
          <tbody id="users-table-body"></tbody>
        </table>
      </div>
      <div id="users-pagination" class="pagination"></div>
    </section>

    <!-- Sección Objetos -->
    <section id="object-tab">
      <h2>Agregar Objeto Perdido</h2>
      <form id="add-object-form" enctype="multipart/form-data">
        <div>
          <label for="object-name">Nombre del Objeto</label>
          <input type="text" id="object-name" required />
        </div>
        <div>
          <label for="object-date">Fecha de Recuperación</label>
          <input type="date" id="object-date" required />
        </div>
        <div>
          <label for="object-description">Descripción</label>
          <textarea id="object-description" rows="3" required></textarea>
        </div>
        <div>
          <label for="object-location">Lugar de Encuentro</label>
          <input type="text" id="object-location" required />
        </div>
        <div>
          <label for="object-image">Imagen del Objeto</label>
          <input type="file" id="object-image"
                 accept="image/*" capture="environment" />
        </div>
        <button type="submit">Agregar Objeto</button>
      </form>

      <h3>Objetos Existentes</h3>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>#</th><th>Nombre</th><th>Fecha</th><th>Descripción</th>
              <th>Lugar</th><th>Imagen</th><th>Estado</th><th>Acciones</th>
            </tr>
          </thead>
          <tbody id="objects-table-body"></tbody>
        </table>
      </div>
      <div id="objects-pagination" class="pagination"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Objetos Perdidos. Todos los derechos reservados.</p>
  </footer>

  <script type="module">
    import { initializeApp }               from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      onAuthStateChanged,
      createUserWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      doc,
      setDoc,
      addDoc,
      getDocs,
      updateDoc,
      deleteDoc,
      getDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBrh5AP2ErXaQAcZb0NMHq_5cBrvNZIlWo",
      authDomain: "objetosperdidos-76abd.firebaseapp.com",
      projectId: "objetosperdidos-76abd",
      storageBucket: "objetosperdidos-76abd.appspot.com",
      messagingSenderId: "609690831592",
      appId: "1:609690831592:web:f7a276b069c426ef53175d",
      measurementId: "G-95C30B5EK1"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    await setPersistence(auth, browserLocalPersistence);
    const db   = getFirestore(app);

    // Paginación
    const ITEMS_PER_PAGE = 50;
    let users = [], objects = [];

    function setupPagination(items, renderFn, container) {
      const total = Math.ceil(items.length / ITEMS_PER_PAGE);
      container.innerHTML = "";
      const makeBtn = (label, page) => {
        const btn = document.createElement("button");
        btn.textContent = label;
        if (page < 1 || page > total) btn.classList.add("disabled");
        else if (page === renderFn.current) btn.classList.add("current");
        else btn.addEventListener("click", () => renderFn(page));
        container.appendChild(btn);
      };
      makeBtn("«", renderFn.current - 1);
      for (let i = 1; i <= total; i++) makeBtn(i, i);
      makeBtn("»", renderFn.current + 1);
    }

    // Render y listeners Usuarios
    const usersBody = document.getElementById("users-table-body");
    const usersPag  = document.getElementById("users-pagination");
    async function loadUsers() {
      users = [];
      const snap = await getDocs(collection(db, "users"));
      snap.forEach(d => users.push({ id: d.id, ...d.data() }));
      users.sort((a,b) => b.createdAt?.toMillis() - a.createdAt?.toMillis());
      renderUsers(1);
    }
    async function renderUsers(page) {
      renderUsers.current = page;
      usersBody.innerHTML = "";
      const start = (page-1)*ITEMS_PER_PAGE;
      users.slice(start, start+ITEMS_PER_PAGE).forEach((u,i) => {
        usersBody.innerHTML += `
          <tr data-id="${u.id}">
            <td>${start + i + 1}</td>
            <td>${u.name}</td>
            <td>${u.role}</td>
            <td>${u.email}</td>
            <td>${u.phone}</td>
            <td>
              <button class="save-btn">Guardar</button>
              <button class="edit-btn">Editar</button>
              <button class="delete-btn">Eliminar</button>
            </td>
          </tr>`;
      });
      setupPagination(users, renderUsers, usersPag);
      usersBody.querySelectorAll(".delete-btn").forEach(btn => {
        btn.onclick = async () => {
          if (!confirm("Eliminar usuario?")) return;
          const id = btn.closest("tr").dataset.id;
          await deleteDoc(doc(db, "users", id));
          loadUsers();
        };
      });
    }

    // Render y listeners Objetos
    const objectsBody = document.getElementById("objects-table-body");
    const objectsPag  = document.getElementById("objects-pagination");
    async function loadObjects() {
      objects = [];
      const snap = await getDocs(collection(db, "objects"));
      snap.forEach(d => objects.push({ id: d.id, ...d.data() }));
      objects.sort((a,b) => b.createdAt?.toMillis() - a.createdAt?.toMillis());
      renderObjects(1);
    }
    async function renderObjects(page) {
      renderObjects.current = page;
      objectsBody.innerHTML = "";
      const start = (page-1)*ITEMS_PER_PAGE;
      objects.slice(start, start+ITEMS_PER_PAGE).forEach((o,i) => {
        objectsBody.innerHTML += `
          <tr data-id="${o.id}">
            <td>${start + i + 1}</td>
            <td>${o.name}</td>
            <td>${o.date}</td>
            <td>${o.description}</td>
            <td>${o.location}</td>
            <td>${o.imageUrl?`<img src="${o.imageUrl}" alt="">`:'—'}</td>
            <td><select class="status-select">
                <option value="por entregar"${o.status==="por entregar"?' selected':''}>Por entregar</option>
                <option value="entregado"${o.status==="entregado"?' selected':''}>Entregado</option>
                <option value="de baja"${o.status==="de baja"?' selected':''}>De baja</option>
              </select>
            </td>
            <td>
              <button class="save-btn">Guardar</button>
              <button class="edit-btn">Editar</button>
              <button class="delete-btn">Eliminar</button>
            </td>
          </tr>`;
      });
      setupPagination(objects, renderObjects, objectsPag);
      objectsBody.querySelectorAll(".delete-btn").forEach(btn => {
        btn.onclick = async () => {
          if (!confirm("Eliminar objeto?")) return;
          const id = btn.closest("tr").dataset.id;
          await deleteDoc(doc(db, "objects", id));
          loadObjects();
        };
      });
      objectsBody.querySelectorAll(".save-btn").forEach(btn => {
        btn.onclick = async () => {
          const row = btn.closest("tr");
          const id  = row.dataset.id;
          const status = row.querySelector(".status-select").value;
          await updateDoc(doc(db, "objects", id), { status });
          if (status !== "por entregar") row.remove();
          alert("Estado actualizado.");
        };
      });
    }

    // Subir usuario
    document.getElementById("add-user-form")
      .addEventListener("submit", async e => {
        e.preventDefault();
        const f = e.target;
        const name  = f["user-name"].value.trim();
        const role  = f["user-role"].value;
        const email = f["user-email"].value.trim();
        const phone = f["user-phone"].value.trim();
        const pwd   = f["user-password"].value;
        const pwd2  = f["confirm-password"].value;
        if (!name||!role||!email||!phone||!pwd||!pwd2) return alert("Todos los campos obligatorios.");
        if (pwd!==pwd2) return alert("Contraseñas no coinciden.");
        try {
          const cred = await createUserWithEmailAndPassword(auth, email, pwd);
          await setDoc(doc(db, "users", cred.user.uid), {
            uid: cred.user.uid, name, role, email, phone,
            createdAt: serverTimestamp()
          });
          f.reset(); loadUsers();
        } catch (err) {
          console.error(err); alert("Error: "+err.code);
        }
      });

    // Subir objeto (mantener uploadToCloudinary si lo usas)
    document.getElementById("add-object-form")
      .addEventListener("submit", async e => {
        e.preventDefault();
        const f = e.target;
        const name = f["object-name"].value.trim();
        const date = f["object-date"].value;
        const desc = f["object-description"].value.trim();
        const loc  = f["object-location"].value.trim();
        let imageUrl = "";
        if (f["object-image"].files.length) {
          imageUrl = await uploadToCloudinary(f["object-image"].files[0]);
        }
        if (!name||!date||!desc||!loc) return alert("Rellena todos los campos.");
        try {
          await addDoc(collection(db, "objects"), {
            name, date, description: desc, location: loc,
            imageUrl, status: "por entregar", createdAt: serverTimestamp()
          });
          f.reset(); loadObjects();
        } catch (err) {
          console.error(err); alert("Error: "+err.code);
        }
      });

    // Tabs y logout
    window.switchTab = t => {
      document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
      document.getElementById(`${t}-tab`).classList.add("active");
      document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
      document.querySelector(`.tabs button[data-tab="${t}"]`).classList.add("active");
    };
    document.querySelectorAll(".tabs button")
      .forEach(btn=>btn.addEventListener("click", ()=>switchTab(btn.dataset.tab)));
    document.getElementById("logout-button")
      .addEventListener("click", async ()=>{
        await signOut(auth);
        window.location.href = "../store/admin.html";
      });

    // Auth guard + carga inicial
    onAuthStateChanged(auth, u => {
      if (!u) return window.location.href = "../store/admin.html";
      loadUsers(); loadObjects();
    });

    // Función de subida a Cloudinary (mismo código anterior)
    async function uploadToCloudinary(file) {
      const form = new FormData();
      form.append("file", file);
      form.append("upload_preset", "ObjetosPerdidos");
      const res = await fetch(
        "https://api.cloudinary.com/v1_1/dplgx0sze/upload",
        { method: "POST", body: form }
      );
      const json = await res.json();
      if (!res.ok) throw new Error(json.error?.message);
      return json.secure_url;
    }
  </script>
</body>
</html>
