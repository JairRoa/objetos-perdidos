<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/img/favicon.png" type="image/x-icon" />
  <title>Inicio – Objetos Perdidos</title>

  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <script type="module">
    import { initializeApp }    from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth }          from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore }     from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBrh5AP2ErXaQAcZb0NMHq_5cBrvNZIlWo",
      authDomain: "objetosperdidos-76abd.firebaseapp.com",
      projectId: "objetosperdidos-76abd",
      storageBucket: "objetosperdidos-76abd.firebasestorage.app",
      messagingSenderId: "609690831592",
      appId: "1:609690831592:web:f7a276b069c426ef53175d",
      measurementId: "G-95C30B5EK1"
    };
    initializeApp(firebaseConfig);
    getAuth();
    window.db = getFirestore();
  </script>

  <style>
    :root {
      --verde-principal: #2e9d57;
      --amarillo-abeja: #f9d94e;
      --blanco:         #fefefe;
      --negro:          #1a1a1a;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      overflow-x: hidden;
      font-family: Arial, Helvetica, sans-serif;
      background: url("img/background.png") center/cover fixed no-repeat;
      color: var(--negro);
    }

    header {
      background: var(--verde-principal);
      padding: 1rem;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    .navbar-title {
      flex: 1;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--blanco);
    }

    .navbar ul {
      display: flex;
      gap: 1rem;
      list-style: none;
      align-items: center;
    }

    .navbar a {
      color: var(--blanco);
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: var(--amarillo-abeja);
    }

    .btn-explorar {
      background: var(--amarillo-abeja);
      color: var(--negro);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      white-space: nowrap;
    }

    .btn-explorar:hover {
      background: var(--blanco);
      transform: scale(1.05);
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    /* Banner full-bleed */
    .img-banner {
      display: block;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      width: 100vw;
      height: auto;
      max-width: none;
      margin-bottom: 1.5rem;
    }

    .img-perdidos {
      display: block;
      width: 100%;
      max-width: 100%;
      height: auto;
      margin-bottom: 1.5rem;
    }

    footer {
      background: var(--verde-principal);
      color: var(--blanco);
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      header {
        justify-content: center;
        padding: 0.75rem;
      }
      .logo img {
        width: 80px;
      }
      .navbar-title {
        font-size: 1.25rem;
        margin: 0.5rem 0;
      }
      .navbar ul {
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .btn-explorar {
        padding: 0.4rem 0.8rem;
        font-size: 0.875rem;
      }
      main {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo Objetos Perdidos" />
    </div>
    <div class="navbar-title">Objetos Recuperados</div>
    <nav class="navbar">
      <ul>
        <li>
          <a href="store/productos.html" class="btn-explorar">Busca tu objeto</a>
        </li>
        <li>
          <a href="store/admin.html" title="Iniciar Sesión">
            <i class="fa-solid fa-right-to-bracket fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <img
      src="img/banner.png"
      alt="Banner Objetos Perdidos"
      class="img-banner"
    />
    <img
      src="img/perdidos.png"
      alt="Objetos Perdidos"
      class="img-perdidos"
    />
  </main>

  <footer>
    &copy; 2025 Infraestructura y Planta Física.
  </footer>
</body>
</html>
