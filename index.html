  <!-- Estilos específicos (solo los que no están ya en styles.css) -->
  <style>
    :root{
      --verde-principal:#2e9d57;--verde-claro:#7dd081;
      --amarillo-abeja:#f9d94e;--azul-oscuro:#2b4f97;
      --negro:#1a1a1a;--blanco:#fefefe
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Arial,Helvetica,sans-serif;color:var(--negro);
      background:url("img/background.png") center/cover fixed no-repeat
    }
    header{
      background:var(--verde-principal);padding:1rem;position:relative;
      display:flex;flex-wrap:wrap;justify-content:center;align-items:center;
      text-align:center
    }
    .logo{position:absolute;left:1rem;top:1rem}
    .logo img{width:120px;height:auto}
    .main-title{width:100%;font-size:2rem;color:var(--blanco);margin-top:.5rem}
    .burger{display:none;position:absolute;right:1rem;top:1rem;
            font-size:1.8rem;color:var(--amarillo-abeja);cursor:pointer}
    .navbar{width:100%;margin-top:.5rem}
    .navbar ul{display:flex;justify-content:center;flex-wrap:wrap;gap:1rem;list-style:none}
    .navbar a{color:var(--blanco);font-weight:700;text-decoration:none;transition:.3s}
    .navbar a:hover{color:var(--amarillo-abeja)}
    main{padding:2rem;text-align:center}
    .img-perdidos{display:block;margin:2rem auto;width:80%;max-width:100%;height:auto;object-fit:contain}
    .btn-explorar{display:inline-block;margin-top:20px;padding:12px 20px;font-size:18px;
      background:var(--amarillo-abeja);color:var(--negro);border-radius:5px;font-weight:700;
      text-decoration:none;transition:.3s}
    .btn-explorar:hover{background:var(--verde-claro);transform:scale(1.05)}
    .encuentranos{margin-top:40px;padding:20px;background:var(--amarillo-abeja);border-radius:10px}
    .encuentranos h2{margin-bottom:15px;color:var(--azul-oscuro);font-size:24px}
    .redes-sociales{display:flex;justify-content:center;gap:20px}
    .redes-sociales a{font-size:30px;color:var(--azul-oscuro);transition:.3s}
    .redes-sociales a:hover{color:var(--verde-principal);transform:scale(1.2)}
    footer{text-align:center;padding:1rem;background:var(--verde-principal);color:var(--blanco)}

    /* Responsive */
    @media(max-width:768px){
      header{flex-direction:column;padding-top:1rem}
      .logo{position:static;margin-bottom:.5rem}
      .main-title{font-size:1.8rem;margin:0}
      .burger{display:block;position:static;order:2;margin-top:.5rem}
      .navbar{order:3;width:100%;text-align:center;margin-top:.5rem}
      .navbar ul{display:none;flex-direction:column;background:var(--verde-principal);padding:.5rem 0}
      .navbar ul.active{display:flex}
      .navbar li{margin:.5rem 0}
      .img-perdidos{width:100%}
    }
  </style>
</head>

<body>
  <header>

        <li><a href="store/admin.html">Administrador</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Encuentra tus objetos extraviados</h2>
    <p>Si perdiste algo, aquí podrás verificar si lo encontraron.</p>

    <img src="img/perdidos.png" alt="Objetos Perdidos" class="img-perdidos"/>

    <a href="store/productos.html" class="btn-explorar">Explorar recuperados</a>

    <div class="encuentranos">
      <h2>Encuéntranos en:</h2>
      <div class="redes-sociales">
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-facebook"></a>
        <a href="#" class="fab fa-whatsapp"></a>
        <a href="#" class="fas fa-map-marker-alt"></a>
        <a href="#" class="fab fa-tiktok"></a>
      </div>
    </div>

  <footer>

  <!-- Toggle menú hamburguesa -->
  <script>
    document
      .querySelector(".burger")
      .addEventListener("click", () =>
        document.querySelector(".navbar ul").classList.toggle("active")
      );
  </script>
