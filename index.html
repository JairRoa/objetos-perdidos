      --negro: #1a1a1a;

    }

    * {

      padding: 0;
      margin: 0;

    body {
      font-family: Arial, sans-serif;
      color: var(--negro);
      background: url("img/background.png") no-repeat center center fixed;

    header {
      background-color: var(--verde-principal);

      justify-content: center;
      align-items: center;
      position: relative;
    }

    .logo {
      position: absolute;
      left: 1rem;
      top: 1rem;
    }

    .logo img {
      width: 120px;

    }

    .main-title {

      right: 1rem;

    .navbar {

      margin-top: 0.5rem;

    .navbar ul {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      list-style: none;
      padding: 0;
    }

    .navbar a {
      color: var(--blanco);
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: var(--amarillo-abeja);
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .img-perdidos {
      display: block;
      margin: 2rem auto;
      width: 80%;
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

    .btn-explorar {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      background-color: var(--amarillo-abeja);
      color: var(--negro);
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-explorar:hover {
      background-color: var(--verde-claro);
      transform: scale(1.05);
    }

    .encuentranos {
      margin-top: 40px;
      padding: 20px;
      background-color: var(--amarillo-abeja);
      border-radius: 10px;
    }

    .encuentranos h2 {
      margin-bottom: 15px;
      color: var(--azul-oscuro);
      font-size: 24px;
    }

    .redes-sociales {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .redes-sociales a {
      font-size: 30px;
      color: var(--azul-oscuro);
      transition: 0.3s;
    }

    }

      text-align: center;
      padding: 1rem;
      background-color: var(--verde-principal);
      color: var(--blanco);

        width: 100%;
