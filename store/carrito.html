<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito - Objetos Perdidos</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    :root {
      --verde-principal: #2e9d57;
      --amarillo-abeja: #f9d94e;
      --blanco: #fefefe;
      --negro: #1a1a1a;
    }
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: var(--negro);
    }
    header {
      background: var(--verde-principal);
      padding: .75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--blanco);
      position: relative;
    }
    .menu-toggle {
      display: none;
      background: none; border: none;
      font-size: 1.5rem; color: var(--amarillo-abeja);
      cursor: pointer;
    }
    nav.navbar ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav.navbar a {
      color: var(--blanco);
      text-decoration: none;
      font-weight: bold;
      transition: color .3s;
    }
    nav.navbar a:hover { color: var(--amarillo-abeja); }
    @media (max-width:768px) {
      .menu-toggle { display:block; }
      nav.navbar ul {
        display:none; flex-direction:column;
        background:var(--verde-principal);
        position:absolute; top:100%; left:0; width:100%;
      }
      nav.navbar ul.active { display:flex; }
    }
    main {
      max-width:800px;
      margin:2rem auto;
      padding:0 1rem;
    }
    h2 {
      color: var(--verde-principal);
      text-align:center;
      margin-bottom:1rem;
    }
    #producto-seleccionado {
      background: var(--blanco);
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,.1);
      padding:1rem;
      margin-bottom:2rem;
      text-align:left;
    }
    #producto-seleccionado img {
      width:100%;
      border-radius:5px;
      margin-bottom:1rem;
    }
    form {
      background: var(--blanco);
      padding:1rem;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,.1);
      display:grid;
      gap:1rem;
    }
    form label { font-weight:bold; }
    form input[type="text"],
    form input[type="tel"],
    form input[type="email"],
    form select {
      width:100%;
      padding:.5rem;
      border:1px solid #ccc;
      border-radius:4px;
    }
    form button {
      padding:.75rem;
      background:var(--amarillo-abeja);
      color:var(--negro);
      border:none;
      border-radius:5px;
      font-weight:bold;
      cursor:pointer;
      transition:background .3s;
    }
    form button:hover {
      background:var(--verde-principal);
      color:var(--blanco);
    }
    #codigo {
      margin-top:1rem;
      padding:1rem;
      background:#e8ffe8;
      border:1px solid var(--verde-principal);
      border-radius:5px;
      font-weight:bold;
      text-align:center;
    }
    footer {
      text-align:center;
      padding:1rem;
      background:var(--verde-principal);
      color:var(--blanco);
      margin-top:2rem;
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    <h1>Reclamación de Objeto</h1>
    <nav class="navbar">
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="productos.html">Objetos</a></li>
        <li><a href="carrito.html">Carrito</a></li>
        <li><a href="admin.html">Administrador</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Producto Seleccionado</h2>
    <div id="producto-seleccionado"><p>Cargando...</p></div>

    <h2>Datos del Cliente</h2>
    <form id="client-form">
      <div>
        <label for="selected-name">Objeto seleccionado</label>
        <input type="text" id="selected-name" readonly />
      </div>
      <div>
        <label for="cliente-nombre">Nombre</label>
        <input type="text" id="cliente-nombre" required />
      </div>
      <div>
        <label for="cliente-doc">Tipo de documento</label>
        <select id="cliente-doc" required>
          <option value="">-- Seleccione --</option>
          <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
          <option value="Tarjeta de identidad">Tarjeta de identidad</option>
          <option value="Pasaporte">Pasaporte</option>
        </select>
      </div>
      <div>
        <label for="cliente-facultad">Facultad o dependencia</label>
        <input type="text" id="cliente-facultad" required />
      </div>
      <div>
        <label for="cliente-telefono">Teléfono</label>
        <input type="tel" id="cliente-telefono" required />
      </div>
      <div>
        <label for="cliente-correo">Correo institucional</label>
        <input type="email" id="cliente-correo" required />
      </div>
      <button type="submit">Enviar</button>
    </form>
    <div id="codigo" style="display:none;"></div>
  </main>

  <footer>&copy; 2025 Hacienda la Violeta.</footer>

  <script>
    // Toggle móvil
    document.querySelector(".menu-toggle")
      .addEventListener("click", () => {
        document.querySelector(".navbar ul").classList.toggle("active");
      });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrh5AP2ErXaQAcZb0NMHq_5cBrvNZIlWo",
      authDomain: "objetosperdidos-76abd.firebaseapp.com",
      projectId: "objetosperdidos-76abd",
      storageBucket: "objetosperdidos-76abd.appspot.com",
      messagingSenderId: "609690831592",
      appId: "1:609690831592:web:f7a276b069c426ef53175d",
      measurementId: "G-95C30B5EK1"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // Leer parámetros id y name
    const params       = new URLSearchParams(window.location.search);
    const objId        = params.get("id");
    const objNameParam = params.get("name");
    const contProducto = document.getElementById("producto-seleccionado");
    const selectedName = document.getElementById("selected-name");

    async function mostrarProducto() {
      if (!objId) {
        contProducto.innerHTML = "<p>No se seleccionó ningún objeto.</p>";
        return;
      }
      contProducto.innerHTML = "<p>Cargando objeto...</p>";
      try {
        const snap = await getDoc(doc(db, "objects", objId));
        if (!snap.exists()) {
          contProducto.innerHTML = "<p>Objeto no encontrado.</p>";
          return;
        }
        const o = snap.data();
        // Rellena el nombre del objeto (URL override)
        selectedName.value = objNameParam || o.name;
        contProducto.innerHTML = `
          <img src="${o.imageUrl||'https://via.placeholder.com/400'}"
               alt="${o.name}" />
          <h3>${o.name}</h3>
          <p><strong>Descripción:</strong> ${o.description}</p>
          <p><strong>Lugar:</strong> ${o.location}</p>
        `;
      } catch (err) {
        console.error(err);
        contProducto.innerHTML = "<p>Error al cargar el objeto.</p>";
      }
    }
    mostrarProducto();

    // Genera código alfanum de 6 dígitos
    function generarCodigo() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      return Array.from({length:6})
        .map(()=>chars.charAt(Math.floor(Math.random()*chars.length)))
        .join("");
    }

    document.getElementById("client-form")
      .addEventListener("submit", e => {
        e.preventDefault();
        const nombre     = document.getElementById("cliente-nombre").value.trim();
        const docType    = document.getElementById("cliente-doc").value;
        const facultad   = document.getElementById("cliente-facultad").value.trim();
        const telefono   = document.getElementById("cliente-telefono").value.trim();
        const correo     = document.getElementById("cliente-correo").value.trim();
        const objetoName = selectedName.value;
        const codigo     = generarCodigo();

        // Mostrar código
        const divCod = document.getElementById("codigo");
        divCod.textContent = `Este es tu código de radicado: ${codigo}`;
        divCod.style.display   = "block";

        // Construir cuerpo del correo
        let body = `Código de radicado: ${codigo}\n\n`;
        body += `Objeto reclamado: ${objetoName}\n\n`;
        body += `-- Datos del cliente --\n`;
        body += `Nombre: ${nombre}\n`;
        body += `Documento: ${docType}\n`;
        body += `Facultad o dependencia: ${facultad}\n`;
        body += `Teléfono: ${telefono}\n`;
        body += `Correo institucional: ${correo}\n`;

        // Enviar mail
        const mailto = `mailto:hdaza@universidadean.edu.co`
                     + `?subject=${encodeURIComponent("Entrega de objeto perdido")}`
                     + `&body=${encodeURIComponent(body)}`;
        window.location.href = mailto;
      });
  </script>
</body>
</html>
