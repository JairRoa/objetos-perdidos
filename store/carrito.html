  <style>

<body>

  <header>
    <h1>RECLAMAR OBJETO</h1>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="productos.html">Objetos</a>
      <a href="store/admin.html" title="Iniciar Sesi√≥n">

    </nav>
  </header>

  <main>
    <h2>Producto Seleccionado</h2>
    <div id="producto-seleccionado"><p>Cargando...</p></div>

    <h2>Datos del Usuario</h2>
    <form id="client-form" autocomplete="off">
      <label for="selected-name">Objeto seleccionado</label>
      <input type="text" id="selected-name" readonly />

      <label for="cliente-nombre">Nombre</label>
      <input type="text" id="cliente-nombre" required />

      <label for="cliente-doc">Tipo de documento</label>
      <select id="cliente-doc" required>
        <option value="">-- Seleccione --</option>
        <option value="C√©dula de ciudadan√≠a">C√©dula de ciudadan√≠a</option>
        <option value="Tarjeta de identidad">Tarjeta de identidad</option>
        <option value="Pasaporte">Pasaporte</option>
      </select>

      <label for="cliente-id">N√∫mero de documento</label>
      <input type="number" id="cliente-id" required />

      <label for="cliente-facultad">Facultad o dependencia</label>
      <input type="text" id="cliente-facultad" required />

      <label for="cliente-telefono">Tel√©fono</label>
      <input type="tel" id="cliente-telefono" required />

      <label for="cliente-correo">Correo institucional</label>
      <input type="email" id="cliente-correo" required />

      <!-- Checkbox obligatorio para tratamiento de datos -->
      <div>
        <input type="checkbox" id="accept-data" required />
        <label for="accept-data">
          Acepto el
          <a href="https://universidadean.edu.co/sites/default/files/institucion/acuerdos/politica-tratamiento-de-datos-personales.pdf"
             target="_blank" rel="noopener">
            tratamiento de datos
          </a>
        </label>
      </div>

      <button type="submit" id="send-btn">Enviar</button>
    </form>

    <div id="codigo"></div>
  </main>

  <footer>&copy; 2025 Infraestructura y Planta F√≠sica.</footer>

  <script type="module">
    import {
      doc, getDoc, updateDoc, collection, getDocs, query, where, limit
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const db = window.db;
    const params = new URLSearchParams(location.search);
    const objId  = params.get("id");
    const nameQ  = params.get("name");
    const cont   = document.getElementById("producto-seleccionado");
    const selIn  = document.getElementById("selected-name");
    const sendBtn= document.getElementById("send-btn");

    // Helpers para generar c√≥digo √∫nico (mismo esquema del admin)
    function generarCodigo(len = 8) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "";
      for (let i=0;i<len;i++) code += chars.charAt(Math.floor(Math.random()*chars.length));
      return code;
    }
    async function existeCodigo(code) {
      const qy = query(collection(db,'objects'), where('code','==',code), limit(1));
      const snap = await getDocs(qy);
      return !snap.empty;
    }
    async function generarCodigoUnico(intentos = 8) {
      for (let i=0;i<intentos;i++){
        const c = generarCodigo(8);
        if(!(await existeCodigo(c))) return c;
      }
      return `X${Date.now().toString(36).toUpperCase()}`.slice(0,9);
    }

    // Objeto actual en memoria
    let currentObject = null;

    async function cargarObjeto() {
      if (!objId) {
        cont.innerHTML = "<p>No hay objeto.</p>";
        return;
      }
      cont.innerHTML = "<p>Cargando...</p>";
      try {
        const snap = await getDoc(doc(db, "objects", objId));
        if (!snap.exists()) throw new Error("not-found");
        const o = snap.data();

        // Generar y guardar code si falta
        if (!o.code) {
          try {
            const nuevo = await generarCodigoUnico();
            await updateDoc(doc(db,"objects",objId), { code: nuevo });
            o.code = nuevo;
          } catch (e) {
            console.warn("No se pudo asignar code al objeto:", e?.message || e);
          }
        }

        currentObject = { id: objId, ...o };

        selIn.value = nameQ || o.name || "";
        cont.innerHTML = `
          <img src="${o.imageUrl||'https://via.placeholder.com/400'}"
               alt="Objeto" style="width:100%;border-radius:5px;margin-bottom:1rem">
          <h3>${o.name || ''}</h3>
          <p><strong>C√≥digo:</strong> ${o.code || '‚Äî'}</p>
          <p><strong>Descripci√≥n:</strong> ${o.description || ''}</p>
          <p><strong>Lugar:</strong> ${o.location || ''}</p>
        `;
      } catch (err) {
        console.error(err);
        cont.innerHTML = "<p>Error al cargar el objeto.</p>";
      }
    }
    cargarObjeto();

    document.getElementById("client-form").addEventListener("submit", async e => {
      e.preventDefault();

      if (!document.getElementById("accept-data").checked) {
        return alert("Debe aceptar el tratamiento de datos para continuar.");
      }

      const n  = document.getElementById("cliente-nombre").value.trim();
      const dt = document.getElementById("cliente-doc").value;
      const id = document.getElementById("cliente-id").value.trim();
      const f  = document.getElementById("cliente-facultad").value.trim();
      const t  = document.getElementById("cliente-telefono").value.trim();
      const c  = document.getElementById("cliente-correo").value.trim();
      const obj = selIn.value;

      const code = (currentObject && currentObject.code)
        ? String(currentObject.code).toUpperCase()
        : "";

      const params = {
        email: c,                                   // {{email}} (To Email)
        reply_to: "logisyaudio@universidadean.edu.co",
        name: n,                                    // {{name}}
        title: obj,                                 // {{title}}
        code,                                       // üî¥ {{code}} para el template
        cc_email: "logisyaudio@universidadean.edu.co", // CC din√°mico
        message:
`C√≥digo del objeto: ${code}
Objeto: ${obj}

-- Datos del solicitante --
Nombre: ${n}
Documento: ${dt} (${id})
Facultad/Dependencia: ${f}
Tel√©fono: ${t}
Correo: ${c}`
      };

      try {
        sendBtn.disabled = true;
        await emailjs.send("service_aedsi78","template_9xehgwe", params);

        const divCode = document.getElementById("codigo");
        divCode.textContent = code
          ? `C√≥digo del objeto: ${code}`
          : `Solicitud enviada. (Sin c√≥digo disponible)`;
        divCode.style.display = "block";

        alert("Correo enviado correctamente.");
      } catch (err) {
        console.error("EmailJS error:", err);
        alert(`Error ${err?.status||""}: ${err?.text||"no se pudo enviar."}`);
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
