<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administrador</title>
  <!-- Ruta absoluta al CSS global -->
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>Panel de Administrador</h1>
    <nav class="navbar">
      <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/store/productos.html">Productos</a></li>
        <li><a href="/store/carrito.html">Carrito</a></li>
        <li><a href="/store/admin.html">Administrador</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="login-section">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required />

        <button type="submit">Iniciar Sesión</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hacienda la Violeta. Todos los derechos reservados.</p>
  </footer>

  <!-- Login con Firebase v11 (modular) -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBrh5AP2ErXaQcZbDNMHPq_5cBrvNZI1lW0",
    authDomain: "objetosperdidos-76abd.firebaseapp.com",
    projectId: "objetosperdidos-76abd",
    storageBucket: "objetosperdidos-76abd.appspot.com",
    messagingSenderId: "609690831592",
    appId: "1:609690831592:web:f7a276b069c426ef53175d",
    measurementId: "G-9SC30B5EK1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Inicio de sesión exitoso.");
      window.location.href = "/users/addUser.html";
    } catch (err) {
      console.error("Auth error:", err.code);
      alert("Error de autenticación: " + err.code);
    }
  });
</script>

</body>
</html>
