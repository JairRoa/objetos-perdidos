<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Tienda en Línea</title>
    <link rel="stylesheet" href="../styles.css">

    <!-- Cargar SDK de Firebase desde el CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBgIheO2RtRC55SVBCkZfomoElB2Lu1UVY",
            authDomain: "hacienda-la-violeta.firebaseapp.com",
            projectId: "hacienda-la-violeta",
            storageBucket: "hacienda-la-violeta.appspot.com",
            messagingSenderId: "892026900805",
            appId: "1:892026900805:web:47453888b443aa6681ee2c",
            measurementId: "G-EPJL0ZKWP3"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Obtener instancia de autenticación
        const auth = firebase.auth();

        // Función de inicio de sesión
        async function loginAdmin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log("Usuario autenticado:", user);
                alert('Inicio de sesión exitoso.');
                window.location.href = '../users/addUser.html'; // Redirige al panel de administración
            } catch (error) {
                console.error("Error al iniciar sesión:", error);

                let errorMessage = "Ocurrió un error durante el inicio de sesión.";
                if (error.code === "auth/user-not-found") {
                    errorMessage = "Usuario no encontrado. Verifica el correo.";
                } else if (error.code === "auth/wrong-password") {
                    errorMessage = "Contraseña incorrecta.";
                } else if (error.code === "auth/invalid-email") {
                    errorMessage = "Correo electrónico no válido.";
                }
                alert(errorMessage);
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Panel de Administrador</h1>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../store/productos.html">Productos</a></li>
                <li><a href="../store/carrito.html">Carrito</a></li>
                <li><a href="admin.html">Administrador</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sección de inicio de sesión -->
        <section id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Hacienda la Violeta. Todos los derechos reservados.</p>
    </footer>
    <script>
        // Asociar el evento al formulario después de que se cargue el DOM
        document.getElementById("login-form").addEventListener("submit", loginAdmin);
    </script>
</body>
</html>
