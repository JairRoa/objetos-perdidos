<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Objetos Perdidos</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    :root {
      --verde-principal: #2e9d57;
      --verde-claro:    #7dd081;
      --amarillo-abeja: #f9d94e;
      --azul-oscuro:    #2b4f97;
      --negro:          #1a1a1a;
      --blanco:         #fefefe;
    }
    *, *::before, *::after {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      color: var(--negro);
      background: url("../img/background.png") no-repeat center center fixed;
      background-size: cover;
    }
    header {
      background: var(--verde-principal);
      padding: 1rem;
      text-align: center;
      position: relative;
      color: var(--blanco);
    }
    .menu-toggle {
      display: none;
      position: absolute; left: 1rem; top: 1rem;
      background: none; border: none;
      font-size: 1.8rem; color: var(--amarillo-abeja);
      cursor: pointer;
    }
    header h1 {
      font-size: 2rem;
    }
    nav.navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    nav.navbar a {
      color: var(--blanco);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav.navbar a:hover { color: var(--amarillo-abeja); }
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      nav.navbar ul {
        display: none;
        flex-direction: column;
        background: var(--verde-principal);
        position: absolute; top:100%; left:0; width:100%;
      }
      nav.navbar ul.active { display: flex; }
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .productos h2 {
      color: var(--azul-oscuro);
      margin-bottom: 1rem;
    }
    .producto {
      background: var(--blanco);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      margin: 1rem;
      max-width: 300px;
      padding: 1rem;
      vertical-align: top;
      text-align: left;
    }
    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .producto h3 {
      margin: 0.5rem 0;
      color: var(--verde-principal);
    }
    .producto p {
      margin: 0.25rem 0;
      font-size: 0.9rem;
    }
    .producto .reclamar-btn {
      display: block;
      width: 100%;
      padding: 0.5rem;
      background: var(--amarillo-abeja);
      color: var(--negro);
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .producto .reclamar-btn:hover {
      background: var(--verde-claro);
      transform: scale(1.03);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: var(--verde-principal);
      color: var(--blanco);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    <h1>Objetos Perdidos</h1>
    <nav class="navbar">
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="productos.html">Objetos</a></li>
        <li><a href="carrito.html">Carrito</a></li>
        <li><a href="admin.html">Administrador</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="productos">
      <h2>Últimos Objetos Registrados</h2>
      <div id="productos-lista">
        <p>Cargando objetos...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hacienda la Violeta. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.querySelector(".menu-toggle")
      .addEventListener("click", () => {
        document.querySelector(".navbar ul").classList.toggle("active");
      });
  </script>

  <script type="module">
    import { initializeApp }
      from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrh5AP2ErXaQAcZb0NMHq_5cBrvNZIlWo",
      authDomain: "objetosperdidos-76abd.firebaseapp.com",
      projectId: "objetosperdidos-76abd",
      storageBucket: "objetosperdidos-76abd.appspot.com",
      messagingSenderId: "609690831592",
      appId: "1:609690831592:web:f7a276b069c426ef53175d",
      measurementId: "G-95C30B5EK1"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    async function cargarObjetos() {
      const cont = document.getElementById("productos-lista");
      cont.innerHTML = "";
      try {
        const q    = query(collection(db, "objects"), orderBy("createdAt", "desc"));
        const snap = await getDocs(q);
        if (snap.empty) {
          cont.innerHTML = "<p>No hay objetos registrados.</p>";
          return;
        }
        snap.forEach(doc => {
          const o = doc.data();
          const nameEncoded = encodeURIComponent(o.name);
          cont.innerHTML += `
            <div class="producto">
              <img src="${o.imageUrl || 'https://via.placeholder.com/300'}" alt="${o.name}" />
              <h3>${o.name}</h3>
              <p><strong>Fecha registro:</strong> ${o.createdAt?.toDate().toLocaleString("es-CO") || ""}</p>
              <p><strong>Descripción:</strong> ${o.description}</p>
              <p><strong>Lugar:</strong> ${o.location}</p>
              <button class="reclamar-btn"
                      onclick="location.href='carrito.html?id=${doc.id}&name=${nameEncoded}'">
                Reclamar
              </button>
            </div>`;
        });
      } catch (err) {
        console.error("Error cargando objetos:", err);
        cont.innerHTML = "<p>Error al cargar objetos.</p>";
      }
    }

    cargarObjetos();
  </script>
</body>
</html>
