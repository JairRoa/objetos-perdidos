<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Objetos Perdidos</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    :root {
      --verde-principal: #2e9d57;
      --verde-claro:    #7dd081;
      --amarillo-abeja: #f9d94e;
      --azul-oscuro:    #2b4f97;
      --negro:          #1a1a1a;
      --blanco:         #fefefe;
    }
    *, *::before, *::after {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      color: var(--negro);
      background: url("../img/background.png") no-repeat center center fixed;
      background-size: cover;
    }

    /* HEADER */
    header {
      background: var(--verde-principal);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--blanco);
    }
    header h1 {
      font-size: 2rem;
    }
    header nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header nav a {
      color: var(--blanco);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    header nav a:hover {
      color: var(--amarillo-abeja);
    }

    main {
      padding: 2rem;
      text-align: center;
    }
    .productos h2 {
      color: var(--azul-oscuro);
      margin-bottom: 1rem;
    }
    #productos-lista {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .producto {
      background: var(--blanco);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 280px;
      padding: 1rem;
      text-align: left;
      display: flex;
      flex-direction: column;
    }
    .producto img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 5px;
    }
    .producto h3 {
      margin: .5rem 0;
      color: var(--verde-principal);
      font-size: 1.1rem;
    }
    .producto p {
      margin: .25rem 0;
      font-size: .9rem;
      flex-grow: 1;
    }
    .reclamar-btn {
      background: var(--amarillo-abeja);
      color: var(--negro);
      border: none;
      border-radius: 5px;
      padding: .5rem;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: background .3s, transform .2s;
      margin-top: 1rem;
    }
    .reclamar-btn:hover {
      background: var(--verde-claro);
      transform: scale(1.03);
    }

    /* PAGINACIÓN */
    #pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .5rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    #pagination button {
      background: var(--blanco);
      color: var(--negro);
      border: 1px solid var(--verde-principal);
      border-radius: 4px;
      padding: .4rem .8rem;
      cursor: pointer;
      font-weight: bold;
      transition: background .2s, color .2s;
    }
    #pagination button:hover {
      background: var(--verde-principal);
      color: var(--blanco);
    }
    #pagination button.disabled {
      opacity: .5;
      cursor: default;
    }
    #pagination button.current {
      background: var(--verde-principal);
      color: var(--blanco);
      cursor: default;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--verde-principal);
      color: var(--blanco);
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Objetos Perdidos</h1>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="admin.html" title="Iniciar Sesión">
        <i class="fa-solid fa-right-to-bracket fa-lg"></i>
      </a>
    </nav>
  </header>

  <main>
    <section class="productos">
      <h2>Últimos Objetos Registrados</h2>
      <div id="productos-lista">
        <p>Cargando objetos...</p>
      </div>
      <div id="pagination"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Infraestructura y Planta Física.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBrh5AP2ErXaQAcZb0NMHq_5cBrvNZIlWo",
      authDomain: "objetosperdidos-76abd.firebaseapp.com",
      projectId: "objetosperdidos-76abd",
      storageBucket: "objetosperdidos-76abd.appspot.com",
      messagingSenderId: "609690831592",
      appId: "1:609690831592:web:f7a276b069c426ef53175d",
      measurementId: "G-95C30B5EK1"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const ITEMS_PER_PAGE = 20;
    let objetos = [];
    let currentPage = 1;
    const listaEl = document.getElementById("productos-lista");
    const pagEl   = document.getElementById("pagination");

    async function fetchObjetos() {
      const snap = await getDocs(collection(db, "objects"));
      const arr = [];
      snap.forEach(docSnap => {
        const o = docSnap.data();
        if (o.status === "por entregar") {
          arr.push({ id: docSnap.id, ...o });
        }
      });
      // ordenar por fecha descendente
      arr.sort((a, b) => {
        const ta = a.createdAt?.toDate?.() || 0;
        const tb = b.createdAt?.toDate?.() || 0;
        return tb - ta;
      });
      objetos = arr;
      renderPage(1);
      renderPagination();
    }

    function renderPage(page) {
      currentPage = page;
      const start = (page - 1) * ITEMS_PER_PAGE;
      const end   = start + ITEMS_PER_PAGE;
      const slice = objetos.slice(start, end);

      listaEl.innerHTML = "";
      if (slice.length === 0) {
        listaEl.innerHTML = "<p>No hay objetos por entregar.</p>";
        return;
      }
      slice.forEach(o => {
        const nameEnc = encodeURIComponent(o.name);
        listaEl.innerHTML += `
          <div class="producto">
            <img src="${o.imageUrl||'https://via.placeholder.com/300'}" alt="${o.name}" />
            <h3>${o.name}</h3>
            <p><strong>Fecha registro:</strong> ${o.createdAt?.toDate().toLocaleString("es-CO")||""}</p>
            <p><strong>Descripción:</strong> ${o.description}</p>
            <p><strong>Lugar:</strong> ${o.location}</p>
            <button class="reclamar-btn"
              onclick="location.href='carrito.html?id=${o.id}&name=${nameEnc}'">
              Reclamar
            </button>
          </div>`;
      });
      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.ceil(objetos.length / ITEMS_PER_PAGE);
      pagEl.innerHTML = "";

      const makeBtn = (label, page, extraClass="") => {
        const btn = document.createElement("button");
        btn.textContent = label;
        if (page < 1 || page > totalPages) {
          btn.classList.add("disabled");
        } else if (page === currentPage) {
          btn.classList.add("current");
        } else {
          btn.addEventListener("click", () => renderPage(page));
        }
        if (extraClass) btn.classList.add(extraClass);
        pagEl.appendChild(btn);
      };

      makeBtn("«", currentPage - 1);
      for (let i = 1; i <= totalPages; i++) {
        makeBtn(i, i);
      }
      makeBtn("»", currentPage + 1);
    }

    fetchObjetos();
  </script>
</body>
</html>
