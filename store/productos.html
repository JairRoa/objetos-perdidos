<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos - Tienda en LÃ­nea</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    :root {
      --verde-principal: #2e9d57;
      --verde-claro: #7dd081;
      --amarillo-abeja: #f9d94e;
      --azul-oscuro: #2b4f97;
      --negro: #1a1a1a;
      --blanco: #fefefe;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: var(--negro);
      background: url("../img/background.png") no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: var(--verde-principal);
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: var(--amarillo-abeja);
      position: absolute;
      left: 1rem;
      top: 1rem;
      cursor: pointer;
    }

    header h1 {
      width: 100%;
      color: var(--blanco);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .navbar {
      width: 100%;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      font-weight: bold;
      color: var(--blanco);
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: var(--amarillo-abeja);
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .productos h2 {
      color: var(--azul-oscuro);
      margin-bottom: 1rem;
    }

    .producto {
      background-color: var(--blanco);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      margin: 1rem;
      max-width: 300px;
      padding: 1rem;
      text-align: center;
    }

    .producto img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border-radius: 5px;
    }

    .producto h3 {
      margin: 0.5rem 0;
    }

    .producto input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 0.5rem;
    }

    .producto button {
      width: 100%;
      padding: 0.5rem;
      background-color: var(--amarillo-abeja);
      border: none;
      color: var(--negro);
      font-weight: bold;
      border-radius: 5px;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .producto button:hover {
      background-color: var(--verde-claro);
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--verde-principal);
      color: var(--blanco);
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .navbar ul {
        display: none;
        flex-direction: column;
        background-color: var(--verde-principal);
        width: 100%;
        padding: 1rem 0;
        text-align: center;
      }

      .navbar ul.active {
        display: flex;
      }

      .producto img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    <h1>Productos</h1>
    <nav class="navbar">
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="carrito.html">Carrito</a></li>
        <li><a href="admin.html">Administrador</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="productos">
      <h2>Nuestros Productos</h2>
      <div id="productos-lista">
        <p>Cargando productos...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hacienda la Violeta. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.querySelector(".menu-toggle").addEventListener("click", () => {
      document.querySelector(".navbar ul").classList.toggle("active");
    });
  </script>
</body>
</html>
