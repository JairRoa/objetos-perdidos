<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos - Tienda en Línea</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    :root {
      --verde-principal: #2e9d57;
      --verde-claro: #7dd081;
      --amarillo-abeja: #f9d94e;
      --azul-oscuro: #2b4f97;
      --negro: #1a1a1a;
      --blanco: #fefefe;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: var(--negro);
      background: url("../img/background.png") no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: var(--verde-principal);
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: var(--amarillo-abeja);
      position: absolute;
      left: 1rem;
      top: 1rem;
      cursor: pointer;
    }

    header h1 {
      width: 100%;
      color: var(--blanco);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .navbar {
      width: 100%;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      font-weight: bold;
      color: var(--blanco);
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: var(--amarillo-abeja);
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .productos h2 {
      color: var(--azul-oscuro);
      margin-bottom: 1rem;
    }

    .producto {
      background-color: var(--blanco);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      margin: 1rem;
      max-width: 300px;
      padding: 1rem;
      text-align: center;
    }

    .producto img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border-radius: 5px;
    }

    .producto h3 {
      margin: 0.5rem 0;
    }

    .producto input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 0.5rem;
    }

    .producto button {
      width: 100%;
      padding: 0.5rem;
      background-color: var(--amarillo-abeja);
      border: none;
      color: var(--negro);
      font-weight: bold;
      border-radius: 5px;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .producto button:hover {
      background-color: var(--verde-claro);
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--verde-principal);
      color: var(--blanco);
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .navbar ul {
        display: none;
        flex-direction: column;
        background-color: var(--verde-principal);
        width: 100%;
        padding: 1rem 0;
        text-align: center;
      }

      .navbar ul.active {
        display: flex;
      }

      .producto img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    <h1>Productos</h1>
    <nav class="navbar">
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="carrito.html">Carrito</a></li>
        <li><a href="admin.html">Administrador</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="productos">
      <h2>Nuestros Productos</h2>
      <div id="productos-lista">
        <p>Cargando productos...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hacienda la Violeta. Todos los derechos reservados.</p>
  </footer>

  <!-- Toggle menú móvil -->
  <script>
    document.querySelector(".menu-toggle").addEventListener("click", () => {
      document.querySelector(".navbar ul").classList.toggle("active");
    });
  </script>

  <!-- Firebase + carga de productos y carrito -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBrh5AP2ErXaQAcZb0NMHq_5cBrvNZIlWo",
  authDomain: "objetosperdidos-76abd.firebaseapp.com",
  projectId: "objetosperdidos-76abd",
  storageBucket: "objetosperdidos-76abd.firebasestorage.app",
  messagingSenderId: "609690831592",
  appId: "1:609690831592:web:f7a276b069c426ef53175d",
  measurementId: "G-95C30B5EK1"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function cargarProductos() {
      const cont = document.getElementById("productos-lista");
      cont.innerHTML = "";
      try {
        const snap = await getDocs(collection(db, "productos"));
        if (snap.empty) {
          cont.innerHTML = "<p>No hay productos disponibles.</p>";
          return;
        }
        snap.forEach(doc => {
          const p = doc.data();
          cont.innerHTML += `
            <div class="producto">
              <img src="${p.imagenUrl || 'https://via.placeholder.com/200'}" alt="${p.nombre}" />
              <h3>${p.nombre}</h3>
              <p><strong>Precio:</strong> $${p.precio?.toLocaleString("es-CO")}</p>
              <input type="number" min="1" value="1" id="cant-${doc.id}" />
              <button onclick="agregarAlCarrito('${doc.id}', '${p.nombre}', ${p.precio})">
                Agregar al carrito
              </button>
            </div>
          `;
        });
      } catch (err) {
        console.error("Error cargando productos:", err);
        cont.innerHTML = "<p>Error al cargar productos.</p>";
      }
    }

    window.agregarAlCarrito = (id, nombre, precio) => {
      const qty = parseInt(document.getElementById(`cant-${id}`).value) || 1;
      const cart = JSON.parse(localStorage.getItem("carrito")) || [];
      const found = cart.find(i => i.id === id);
      if (found) {
        found.cantidad += qty;
      } else {
        cart.push({ id, nombre, precio, cantidad: qty });
      }
      localStorage.setItem("carrito", JSON.stringify(cart));
      alert("Producto agregado al carrito.");
    };

    cargarProductos();
  </script>
</body>
</html>
